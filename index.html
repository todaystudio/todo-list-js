<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ToDo List</title>
</head>
<body>

    <main>
        <div class="container pt-5">
            <div class="col-md-6 mx-auto">
                <h1>ToDo List</h1>
                <p>Your tasks for today</p>
            </div>
        </div>

        <div class="container pt-5">
            <div class="col-md-8 mx-auto">
                <ul class="list-group tasks-list">
                    <!-- <li class="list-group-item tasks-item d-flex justify-content-between align-items-center">
                        <div class="task-title">Task</div>
                        <div class="task-btns">
                            <button data-action="complete" class="btn btn-success task-complete">Complete</button>
                            <button data-action="edit" class="task-edit btn btn-warning">Edit</button>
                            <button data-action="delete" class="btn btn-danger task-delete">Delete</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>

        <div class="container pt-3">
            <div class="col-md-8 mx-auto">
                <form id="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskInput" placeholder="Write something..." aria-label="Write something..." aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
                      </div>
                </form>
            </div>
        </div>

        <div class="container pt-3">
            <div class="col-md-8 mx-auto">
                <div class="progress-stacked" id="progressBar">
                    <div class="progress" role="progressbar" id="progressBarWork" aria-label="Segment two"  aria-valuemin="0" aria-valuemax="100" >
                      <div class="progress-bar progress-bar-striped bg-warning"></div>
                    </div>
                    <div class="progress" role="progressbar" id="progressBarDone" aria-label="Segment one"  aria-valuemin="0" aria-valuemax="100" >
                      <div class="progress-bar progress-bar-striped"></div>
                    </div>
                  </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
